<!doctype html>

<html lang="en" ng-app="midiPadApp">
  <head>
    <meta charset="utf-8">

    <title>midiPad</title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular-sanitize.min.js"></script>
    <script src="../js/underscore-min.js"></script>
    <script src="../socket.io/socket.io.js"></script>
    <script src="../js/midipad.js"></script>
    <script src="../js/services.js"></script>
    <style>
    	* {
    		width:100%;
    		height:100%;
    		color: white;
    	}

    	body {
    		background-color: black;
    	}
    </style>
    <style id="adjustable">

            background: -webkit-radial-gradient(center center, 80% 200%, red, black); 
                background-color: black;
        }
    </style>
  </head>

  <body ng-controller="MidiPadCtrl" ng-class="{active: active}">
  </body>
